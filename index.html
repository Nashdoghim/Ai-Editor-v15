<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Video Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'olive-dark': '#2E302B',
              'olive-deep': '#22241F',
              'sidebar-bg': '#1F211D',
              'panel-bg': '#2A2C27',
              'text-primary': 'rgb(241 245 249)',
              'text-secondary': 'rgb(161 161 170)',
              'text-tertiary': 'rgb(113 113 122)',
              'accent-red': '#FF2D55',
              'accent-red-dark': '#E6284D',
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        background-color: #0f0f14; /* Darker base for mood */
        background-image:
          /* Top-left glow with purple and cyan, angled */
          radial-gradient(ellipse 70% 90% at -20% -10%, hsla(260, 40%, 30%, 0.4), transparent),
          radial-gradient(ellipse 40% 70% at 10% 0%, hsla(195, 55%, 45%, 0.3), transparent),
          
          /* Top-right dark olive glow */
          radial-gradient(ellipse 90% 80% at 100% 5%, hsla(80, 25%, 22%, 0.6), transparent),

          /* Bottom-right glow with pink and peach, angled */
          radial-gradient(ellipse 60% 80% at 120% 110%, hsla(320, 60%, 50%, 0.35), transparent),
          radial-gradient(ellipse 80% 100% at 90% 110%, hsla(30, 70%, 55%, 0.2), transparent),
          
          /* Base dark gradient */
          linear-gradient(150deg, #181522 0%, #0f0f14 100%);
        background-attachment: fixed;
      }
      .streaming-cursor::after {
        content: 'â–‹';
        animation: blink 1s step-end infinite;
        font-size: 0.9em;
        vertical-align: text-bottom;
        margin-left: 2px;
      }
      @keyframes blink {
        from, to { opacity: 0; }
        50% { opacity: 1; }
      }
      /* Custom Zoom Slider Styles */
      input[type=range].zoom-slider {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        height: 16px; /* Height of thumb to ensure clickable area */
      }
      /* Track: Webkit */
      input[type=range].zoom-slider::-webkit-slider-runnable-track {
        background: #22241F; /* olive-deep */
        height: 4px;
        border-radius: 2px;
      }
      /* Thumb: Webkit */
      input[type=range].zoom-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* (4px track height - 16px thumb height) / 2 */
        background-color: #FF2D55; /* accent-red */
        height: 16px;
        width: 16px;
        border-radius: 50%;
      }
      /* Track: Firefox */
      input[type=range].zoom-slider::-moz-range-track {
        background: #22241F; /* olive-deep */
        height: 4px;
        border-radius: 2px;
      }
      /* Thumb: Firefox */
      input[type=range].zoom-slider::-moz-range-thumb {
        border: none;
        background-color: #FF2D55; /* accent-red */
        height: 16px;
        width: 16px;
        border-radius: 50%;
      }
      /* AI Chat Loading Bar */
      @keyframes loading-bar-animation {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .loading-bar {
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, #FF2D55, transparent);
        animation: loading-bar-animation 1.5s infinite linear;
      }
      .ai-input:focus {
        box-shadow: 0 0 12px rgba(255, 45, 85, 0.5);
      }
      .icon-sidebar-button {
        transition: all 0.2s ease-in-out;
      }
      .icon-sidebar-button[aria-pressed="true"] {
        color: white;
        background-color: #FF2D55;
        box-shadow: 0 0 12px rgba(255, 45, 85, 0.5);
        transform: scale(1.05);
      }
      .custom-tooltip {
        position: absolute;
        left: 100%;
        top: 50%;
        transform: translateY(-50%) scale(0.9);
        transform-origin: left center;
        margin-left: 12px;
        padding: 4px 10px;
        background-color: #1F211D; /* sidebar-bg */
        color: rgb(241 245 249); /* text-primary */
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        pointer-events: none;
        opacity: 0;
        transition: transform 0.15s ease-in-out, opacity 0.15s ease-in-out;
        z-index: 50;
      }
      .icon-button-wrapper:hover .custom-tooltip {
        transform: translateY(-50%) scale(1);
        opacity: 1;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>
</head>
  <body class="text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
